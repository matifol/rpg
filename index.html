<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phaser - Making your first game, part 1</title>
  <script type="text/javascript" src="vendor/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script src="lib/global/controls.js"></script>
<script>

  // game
  var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update, render: render });
  var playerSpeed = 4;
  // controls
  var upKey, downKey, rightKey, leftKey;

  // characters
  var player;
  var monster;

  function preload() {
    game.load.image('player', 'sprites/player.png');
    game.load.image('monster', 'sprites/monster.png');
  }

  function create() {
    monster = game.add.sprite(100, 100, 'monster');
    player = game.add.sprite(100, 150, 'player');



    //game.physics.arcade.enable(player);


    // set game controls
    setControls();
  }

  function update() {
    movements();

  }

  function render() {

  }








</script>

</body>
</html>
